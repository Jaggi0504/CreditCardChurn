<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Credit Card Churn Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: #ffffff;
            padding: 30px 40px;
            border-radius: 10px;
            width: 420px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            color: #555;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #0f873b;
        }

        button {
            width: 100%;
            margin-top: 25px;
            padding: 12px;
            background-color: #0f873b;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #0c6d2f;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Credit Card Churn Prediction</h1>

    <form action="{{ url_for('predict') }}" method="post">

        <label>Credit Score</label>
        <input type="number" name="CreditScore" required>

        <label>Age</label>
        <input type="number" name="Age" required>

        <label>Tenure (Years)</label>
        <input type="number" name="Tenure" required>

        <label>Balance</label>
        <input type="number" step="0.01" name="Balance" required>

        <label>Number of Products</label>
        <input type="number" name="NumOfProducts" required>

        <label>Has Credit Card?</label>
        <select name="HasCrCard" required>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <label>Is Active Member?</label>
        <select name="IsActiveMember" required>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <label>Estimated Salary</label>
        <input type="number" step="0.01" name="EstimatedSalary" required>

        <label>Geography</label>
        <select name="Geography" required>
            <option value="Germany">Germany</option>
            <option value="Spain">Spain</option>
            <option value="Other">Other</option>
        </select>

        <label>Gender</label>
        <select name="Gender_Male" required>
            <option value="1">Male</option>
            <option value="0">Female</option>
        </select>

        <button type="submit">Predict Churn</button>
    </form>
</div>

{{prediction_text}}

</body>
</html>
